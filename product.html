<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Product</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .offers { max-width:1000px; margin:20px auto; padding:0 16px; }
    .offer { display:flex; gap:16px; align-items:center; border:1px solid #e6f4ea; padding:12px; border-radius:10px; background:#fff; margin-bottom:12px; }
    .offer img { width:120px; height:80px; object-fit:cover; border-radius:8px; }
    .offer .meta { flex:1; }
    .offer .meta h4 { margin:0; color:#43a047; }
    .offer .meta p { margin:6px 0 0 0; color:#666; }
    .offer .price { font-weight:700; color:#222; }
    .offer button { background:#ffeb3b; padding:8px 12px; border-radius:8px; border:none; cursor:pointer; }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <button class="signin">Sign In</button>
      <div class="logo">Kisan Setu</div>
    </div>
    <div class="nav">
      <div><a href="index.html">Home</a></div>
    </div>
    <div class="header-right">
      <button class="cart" aria-label="View cart">
        <span class="cart-icon">ðŸ›’</span>
        <span class="cart-badge">0</span>
      </button>
    </div>
  </div>

  <!-- Sign-in modal (shared) -->
  <div class="modal" aria-hidden="true">
    <div class="modal-backdrop" aria-hidden="true"></div>
    <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button class="modal-close" aria-label="Close modal">âœ•</button>
      <h2 id="modal-title">Sign in to Kisan Setu</h2>
      <form class="signin-form" onsubmit="return false;">
        <label for="username">Username</label>
        <input id="username" type="text" required placeholder="Your name or username">
        <label for="email">Email (optional)</label>
        <input id="email" type="email" placeholder="you@example.com">
        <label for="password">Password (optional)</label>
        <input id="password" type="password" placeholder="Password">
        <div style="margin-top:12px; text-align:right;">
          <button type="submit" class="signin-submit">Sign in</button>
        </div>
      </form>
      <p style="font-size:0.9rem; margin-top:8px; color:#666;">(Demo: form does not send data â€” implement server-side auth as needed.)</p>
    </div>
  </div>

  <!-- Cart panel (shared) -->
  <aside class="cart-panel" aria-hidden="true">
    <div class="cart-backdrop"></div>
    <div class="cart-content" role="dialog" aria-label="Shopping cart">
      <button class="cart-close" aria-label="Close cart">âœ•</button>
      <h3>Your Cart</h3>
      <ul class="cart-items">
        <!-- items injected here -->
      </ul>
      <div class="cart-footer">
        <div class="cart-total">Total: â‚¹<span class="cart-total-value">0</span></div>
        <button class="checkout-btn">Checkout</button>
      </div>
    </div>
  </aside>

  <main>
    <div class="offers">
      <h2 id="product-title">Product</h2>
      <div id="offers-list"></div>
    </div>
  </main>

  <script src="main.js" defer></script>
  <script>
    // small inline script to populate offers based on query param
    (function(){
      function qsParam(name) { const params = new URLSearchParams(location.search); return params.get(name); }
      const product = qsParam('product') || 'Product';
      document.getElementById('product-title').textContent = product;

      // sample farmer offers â€” in real app fetch from server
      const SAMPLE_OFFERS = {
        'Wheat': [
          { farmer: 'Farmer Ram', img: 'wheat.jpg', qty: '1 kg', price: 40 },
          { farmer: 'Farmer Sita', img: 'wheat.jpg', qty: '5 kg', price: 180 }
        ],
        'Tomato': [
          { farmer: 'Farmer Amit', img: 'tomato.jpg', qty: '1 kg', price: 30 },
          { farmer: 'Farmer Neha', img: 'tomato.jpg', qty: '5 kg', price: 140 }
        ]
        ,
        'Dairy': [
          { farmer: 'Farmer Ramesh', img: 'milk.jpeg', qty: '1 litre Milk', price: 50 },
          { farmer: 'Farmer Geeta', img: 'paneer.jpg', qty: '500 g Paneer', price: 300 },
          { farmer: 'Farmer Suresh', img: 'ghee.jpg', qty: '500 g Ghee', price: 400 }
        ],
        'Dairy Products': [
          { farmer: 'Farmer Ramesh', img: 'milk.jpeg', qty: '1 litre Milk', price: 50 },
          { farmer: 'Farmer Geeta', img: 'paneer.jpg', qty: '500 g Paneer', price: 300 },
          { farmer: 'Farmer Suresh', img: 'ghee.jpg', qty: '500 g Ghee', price: 400 }
        ]
      };

      const offers = SAMPLE_OFFERS[product] || [{ farmer: 'Local Farmer', img: 'vegetables.jpg', qty: '1 kg', price: 50 }];
      const list = document.getElementById('offers-list');
      offers.forEach(o => {
        const div = document.createElement('div'); div.className = 'offer';
        div.innerHTML = `<img src="${o.img}" alt="${product}"><div class="meta"><h4>${o.farmer}</h4><p>${o.qty}</p></div><div class="price">â‚¹${o.price}</div><div><button class="offer-add">Add</button></div>`;
        list.appendChild(div);
        div.querySelector('.offer-add').addEventListener('click', () => {
          // add to cart using same localStorage format
          const cart = JSON.parse(localStorage.getItem('kisan_cart') || '[]');
          const id = product + '|' + o.farmer + '|' + o.qty;
          const existing = cart.find(i => i.id === id);
          if (existing) existing.qty = (existing.qty||1)+1; else cart.push({ id, title: product + ' - ' + o.qty + ' ('+o.farmer+')', price: o.price, qty: 1 });
          localStorage.setItem('kisan_cart', JSON.stringify(cart));
          // refresh cart UI if available
          if (window.kisanCart && typeof window.kisanCart.refresh === 'function') window.kisanCart.refresh();
          alert('Added to cart');
        });
      });
    })();
  </script>
</body>
</html>
