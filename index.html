<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farmer Portal - Kisan Setu</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body {
      background: linear-gradient(120deg, #e0ffe7 0%, #f7f7ff 100%);
      min-height: 100vh;
    }
    .hero {
      text-align: center;
      margin-top: 32px;
      margin-bottom: 18px;
    }
    .hero .fa-seedling {
      color: #43a047;
      font-size: 3.2rem;
      margin-bottom: 8px;
    }
    .hero-title {
      font-size: 2.1rem;
      font-weight: 700;
      color: #2e7d32;
      margin-bottom: 6px;
    }
    .hero-desc {
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 0;
    }
    .farmer-container {
      max-width: 420px;
      margin: 32px auto 0 auto;
      background: var(--card-bg,#fff);
      padding: 32px 24px 24px 24px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(67,160,71,0.10);
      position: relative;
      overflow: hidden;
    }
    .farmer-container h2 {
      margin-bottom: 18px;
      text-align: center;
      color: #388e3c;
      font-size: 1.4rem;
      font-weight: 700;
    }
    .farmer-container label {
      display: block;
      margin-top: 16px;
      font-weight: 500;
      color: #2e7d32;
    }
    .farmer-container input, .farmer-container select {
      width: 100%;
      padding: 9px 12px;
      margin-top: 6px;
      border-radius: 7px;
      border: 1.5px solid #b2dfdb;
      font-size: 1.05rem;
      background: #f8fff8;
      transition: border 0.2s;
    }
    .farmer-container input:focus, .farmer-container select:focus {
      border: 1.5px solid #43a047;
      outline: none;
    }
    .farmer-container button {
      margin-top: 22px;
      width: 100%;
      padding: 11px;
      background: linear-gradient(90deg, #43a047 60%, #66bb6a 100%);
      color: #fff;
      border: none;
      border-radius: 7px;
      font-size: 1.13rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(67,160,71,0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .farmer-container button:hover {
      background: linear-gradient(90deg, #388e3c 60%, #43a047 100%);
      box-shadow: 0 4px 16px rgba(67,160,71,0.13);
    }
    .farmer-container .result {
      margin-top: 18px;
      text-align: center;
      font-weight: 600;
      font-size: 1.08rem;
      min-height: 24px;
    }
    .farmer-container .switch-link {
      display: block;
      margin-top: 18px;
      text-align: center;
      color: #388e3c;
      cursor: pointer;
      text-decoration: underline;
      font-size: 1.01rem;
      font-weight: 500;
      transition: color 0.2s;
    }
    .farmer-container .switch-link:hover {
      color: #1b5e20;
    }
    .success-anim {
      display: none;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.92);
      z-index: 10;
      animation: fadeIn 0.4s;
    }
    .success-anim .fa-circle-check {
      color: #43a047;
      font-size: 3.2rem;
      margin-bottom: 8px;
      animation: pop 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes pop {
      0% { transform: scale(0.5); }
      80% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="hero">
    <i class="fa-solid fa-seedling"></i>
    <div class="hero-title">Kisan Setu Farmer Portal</div>
    <div class="hero-desc">Empowering farmers to sell crops and vegetables directly.<br>Join, add your produce, and reach more buyers!</div>
    <div id="farmerWelcome" style="display:none; margin-top:18px;">
      <span style="font-size:1.08rem; color:#2e7d32; font-weight:600;">Welcome, <span id="farmerNameDisplay"></span>!</span>
      <button id="logoutBtn" style="margin-left:18px; background:#fff; color:#43a047; border:1.5px solid #43a047; border-radius:5px; padding:4px 14px; font-size:1rem; font-weight:600; cursor:pointer;">Logout</button>
    </div>
  </div>
  <main>
    <div class="farmer-container" id="accountSection">
      <div class="success-anim" id="accountSuccessAnim">
        <i class="fa-solid fa-circle-check"></i>
      </div>
      <h2>Create Farmer Account</h2>
      <form id="farmerAccountForm">
        <label for="farmerName">Full Name</label>
        <input id="farmerName" name="farmerName" type="text" required placeholder="Your Name">
        <label for="farmerEmail">Email</label>
        <input id="farmerEmail" name="farmerEmail" type="email" required placeholder="you@example.com">
        <label for="farmerPassword">Password</label>
        <input id="farmerPassword" name="farmerPassword" type="password" required placeholder="Create a password">
        <button type="submit">Create Account</button>
      </form>
      <div class="result" id="accountResult"></div>
      <span class="switch-link" id="toProduct">Already have an account? Add Product</span>
    </div>
    <div class="farmer-container" id="productSection" style="display:none;">
      <div class="success-anim" id="productSuccessAnim">
        <i class="fa-solid fa-circle-check"></i>
      </div>
      <h2>Add Crop/Vegetable</h2>
      <form id="productForm">
        <label for="productName">Product Name</label>
        <input id="productName" name="productName" type="text" required placeholder="e.g. Wheat, Tomato">
        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="">Select Category</option>
          <option value="Crops">Crops</option>
          <option value="Vegetables">Vegetables</option>
        </select>
  <label for="price">Price per kg (â‚¹)</label>
  <input id="price" name="price" type="number" required min="1" step="any" placeholder="e.g. 40">
        <button type="submit">Add Product</button>
      </form>
      <div class="result" id="productResult"></div>
      <span class="switch-link" id="toAccount">Create another account</span>
    </div>
  </main>
  <script src="farmer.js" defer></script>
</body>
</html>
